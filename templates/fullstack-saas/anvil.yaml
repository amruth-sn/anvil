name: "fullstack-saas"
description: "Complete SaaS application with Next.js 14, TypeScript, and enterprise-grade service integrations"
version: "1.0.0"
min_anvil_version: "0.1.0"
tags: ["nextjs", "typescript", "saas", "tailwindcss", "shadcn", "fullstack"]

repository:
  type: "git"
  url: "https://github.com/amruth-sn/anvil"

license: "MIT"

variables:
  - name: "project_name"
    type:
      type: "string"
      min_length: 1
      max_length: 50
    prompt: "What is the name of your project?"
    description: "The name of your SaaS application"
    required: true

  - name: "project_description" 
    type:
      type: "string"
      max_length: 200
    prompt: "Describe your project:"
    description: "A brief description of what your SaaS does"
    default: "A modern SaaS application built with Anvil"
    required: false

  - name: "author_name"
    type:
      type: "string"
      max_length: 100
    prompt: "Your name:"
    description: "Author name for package.json and documentation"
    required: false

  - name: "author_email"
    type:
      type: "string"
    prompt: "Your email:"
    description: "Contact email for the project"
    required: false

  - name: "github_username"
    type:
      type: "string"
    prompt: "GitHub username:"
    description: "Your GitHub username for repository links"
    required: false

  - name: "package_manager"
    type:
      type: "choice"
      options: ["npm", "pnpm", "yarn", "bun"]
    prompt: "Choose package manager:"
    description: "Package manager for dependency management"
    default: "npm"
    required: false

  - name: "ui_library"
    type:
      type: "choice"
      options: ["shadcn/ui", "nextui", "none"]
    prompt: "Choose UI component library:"
    description: "UI framework for building beautiful interfaces"
    default: "shadcn/ui"
    required: false

  - name: "include_demo_content"
    type:
      type: "boolean"
    prompt: "Include demo content and examples?"
    description: "Add sample pages and components to help you get started"
    default: true
    required: false

  - name: "setup_git"
    type:
      type: "boolean"
    prompt: "Initialize Git repository?"
    description: "Set up version control for your project"
    default: true
    required: false

  - name: "database_provider"
    type:
      type: "choice"
      options: ["none", "supabase", "neon", "mongodb"]
    prompt: "Choose database provider:"
    description: "Database for your application data"
    default: "none"
    required: false

  - name: "deployment_target"
    type:
      type: "choice"  
      options: ["vercel", "railway", "docker", "none"]
    prompt: "Choose deployment target:"
    description: "Where you plan to deploy your application"
    default: "vercel"
    required: false

features:
  - name: "typescript"
    description: "TypeScript support"
  - name: "tailwind" 
    description: "Tailwind CSS for styling"
  - name: "app_router"
    description: "Next.js 14 App Router"

services:
  - name: "auth"
    category: "auth" 
    prompt: "Choose authentication provider:"
    options: ["clerk", "auth0", "none"]
    required: false
    default: "none"
  
  - name: "api"
    category: "api"
    prompt: "Choose API pattern:"
    options: ["rest", "trpc", "graphql", "none"]
    required: false
    default: "rest"

service_combinations:
  - name: "Minimal Setup"
    description: "Basic Next.js app with no external services"
    recommended: false
    services: []

  - name: "Starter Pack"
    description: "Authentication-enabled app with REST API"
    recommended: true
    services:
      - category: "auth"
        provider: "clerk"
        config: {}
      - category: "api"
        provider: "rest"
        config: {}

hooks:
  post_generate:
    - command: "npm install"
      working_dir: "."
      condition: "always"