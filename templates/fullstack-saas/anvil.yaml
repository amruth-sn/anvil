name: "fullstack-saas"
description: "Complete SaaS application with Next.js 14, TypeScript, and service integrations"
version: "1.0.0"
min_anvil_version: "0.1.0"

variables:
  - name: "project_name"
    type:
      type: "string"
      min_length: 1
      max_length: 50
    prompt: "Project name?"
    required: true

  - name: "project_description" 
    type:
      type: "string"
    prompt: "Project description?"
    default: "A modern SaaS application"
    required: false

  - name: "author_name"
    type:
      type: "string"
    prompt: "Author name?"
    required: false

  - name: "domain"
    type:
      type: "string"
    prompt: "Production domain (without https://)?"
    default: "myapp.com"
    required: false

# Service definitions for composition
services:
  - name: "auth"
    category: "auth" 
    prompt: "Choose authentication provider:"
    options: ["clerk", "none"]
    required: false
    default: "none"

features:
  - name: "typescript"
    description: "TypeScript support"
    dependencies: []

  - name: "tailwind" 
    description: "Tailwind CSS for styling"
    dependencies: []

  - name: "app_router"
    description: "Next.js 14 App Router"
    dependencies: []

