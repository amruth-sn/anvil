name: "rest-api"
description: "Traditional REST API with Next.js API routes and OpenAPI documentation"
version: "2.0.0"
category: "api"

dependencies:
  npm:
    - "@types/node@^20.0.0"
    - "zod@^3.22.0"
    - "swagger-ui-react@^5.10.0"
    - "@types/swagger-ui-react@^4.18.0"

environment_variables:
  - name: "API_BASE_URL"
    description: "Base URL for the API"
    required: false
    default: "http://localhost:3000/api"

configuration_prompts:
  - name: "include_openapi"
    prompt: "Include OpenAPI/Swagger documentation?"
    prompt_type: "boolean"
    default: "true"
  - name: "include_validation"
    prompt: "Include request/response validation with Zod?"
    prompt_type: "boolean"
    default: "true"
  - name: "cors_enabled"
    prompt: "Enable CORS for API routes?"
    prompt_type: "boolean"
    default: "true"
  - name: "rate_limiting"
    prompt: "Include rate limiting middleware?"
    prompt_type: "boolean"
    default: "false"

files:
  - path: "app/api/users/route.ts"
    description: "Example REST API route for users"
  - path: "app/api/users/[id]/route.ts"
    description: "REST API route for individual user operations"
  - path: "lib/api/schemas.ts"
    description: "Zod schemas for API validation"
  - path: "lib/api/middleware.ts"
    description: "API middleware for CORS, validation, and rate limiting"
  - path: "lib/api/client.ts"
    description: "Type-safe API client for frontend"
  - path: "app/api/docs/route.ts"
    description: "OpenAPI documentation endpoint"
  - path: "lib/api/openapi.ts"
    description: "OpenAPI schema generation"

setup_instructions: |
  ðŸš€ REST API Setup:
  1. API routes available at /api/*
  2. OpenAPI docs at /api/docs (if enabled)
  3. Type-safe client available for frontend use
  4. Request/response validation with Zod (if enabled)
  5. CORS and rate limiting configured (if enabled)